<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mental Math</title>
</head>

<body>
    <header>
        <h1><span class="two-colors">Mental Math</span><i class="fa-solid fa-calculator-simple"></i></h1>
    </header>
    <section>
        <div>
            <p>Are you ready for this challenge?</p>
            <p>What do you want to learn today?</p>
            <div class="choice">
                <button id="addition"><i class="fa-solid fa-square-plus"></i></button>
                <button id="subtract"><i class="fa-solid fa-square-minus"></i></button>
                <button id="multiply"><i class="fa-solid fa-square-xmark"></i></button>
                <button id="division"><i class="fa-solid fa-square-divide"></i></button>
            </div>
        </div>

        <div id="table"></div>

        <div>
            <p>Your score = <span id="score"></span></p>
        </div>

    </section>

    <footer>

    </footer>
    <!-- font awesome and js script-->
    <script src="https://kit.fontawesome.com/5a751252a7.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
