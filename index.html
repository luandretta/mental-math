<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5a751252a7.js" crossorigin="anonymous"></script>
    <title>Mental Math</title>
</head>

<body>
    <header>
        <h1 class="two-colors">Mental Math</h1>
        <p id="crown"><i class="fa-solid fa-crown fa-4x"></i></p>
    </header>
    
    <section>
        <div>
            <p>Are you ready for this challenge?</p>
            <p>What do you want to learn today?</p>
            <div class="choice">
                <button data-type="addition"><i class="fas fa-plus fa-3x"></i></button>
                <button data-type="subtract"><i class="fas fa-minus fa-3x"></i></button>
                <button data-type="multiply"><i class="fas fa-xmark fa-3x"></i></button>
                <button data-type="division"><i class="fas fa-divide fa-3x"></i></button> 
            </div>
        </div>

        <div id="table"></div>

        <div>
            <p>Your score = <span id="score"></span></p>
        </div>

    </section>

    <footer>

    </footer>
    <!-- font awesome and js script-->
    <script src="https://kit.fontawesome.com/5a751252a7.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
